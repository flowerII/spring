<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" >
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>登录</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
		<script src="js/jquery-2.1.4.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/plugs.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/login.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
	<!--	<img src="img/login-bg.jpg" class="photo"/>-->
		<div class="container box">
			<div class="row">
				<div class="col-lg-4 col-md-6 col-sm-6 col-xs-10 col-lg-offset-4 col-md-offset-3 col-sm-offset-3 col-xs-offset-1">
					<h2> 登 录 </h2>
					<form action="" method="post">  
						<div class="box-body .container">
							<div class="row">
								<div class="col-sm-3 col-xs-12">账户：</div>
								<div class="col-sm-9 col-xs-12">
									<input type="text" id="useraccount" />
								</div>
							</div>
							<div class="row">
								<div class="col-sm-3 col-xs-12">密码：</div>
								<div class="col-sm-9 col-xs-12">
									<input type="password" id="password" />
								</div>
							</div>
						</div>
						<div class="box-bottom .container">
							<div class="row">
								<div class="col-sm-6 col-xs-6">
									<a href="register.html" class="btn btn-info">注册</a>
								</div>
								<div class="col-sm-6 col-xs-6">
									<a class="btn btn-info login-in">登录</a>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>

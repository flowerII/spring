<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>添加活动</title>
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="../css/bootstrap-datepicker.min.css" />
		<link rel="stylesheet" type="text/css" href="../css/wangEditor.min.css"/>
		<script src="../js/jquery-2.1.4.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/bootstrap-datepicker.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/bootstrap-datepicker.zh-CN.min.js" type="text/javascript" charset="utf-8"></script>
		
		<!--富文本编辑器-->
		<script src="../js/wangEditor.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/plugs.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				//生成编辑器
				var editor = $("#text-main").Editor(300);
				
				//生成日期选择器
				$(".datepicker").datepicker({
		            language: "zh-CN",
		            autoclose: true,//选中之后自动隐藏日期选择框
		            clearBtn: true,//清除按钮
		            todayBtn: 'linked',//今日按钮
		            format: "yyyy/mm/dd"//日期格式，详见 http://bootstrap-datepicker.readthedocs.org/en/release/options.html#format
		        });
		        
		        function time(value){
		        	var now = new Date(value);
		        	return now.getTime();
		        }
        
        		//获取数据
        		var $title = $("#title");
        		var $start_time = $("#start-time");
        		var $end_time = $("#end-time");
        		
        		$("#submit").click(function(){
        			$._ajax({
	        			url : "activity_add",
	        			data :{
	        				activity_name : $title.val(),
	        				activity_starttime : time($start_time.val()),
	        				activity_endtime : time($end_time.val()),
	        				activity_description : editor.$txt.html()
	        			}
	        		}).done(function(data){
	        			console.log(data)
	        			if(data.success){
	        				alert("活动添加成功");
	        			}else{
	        				alert("活动添加失败");
	        			}
	        			return ;
	        		})
        		});
        		
        		
			});
		</script>
	</head>

	<body>
		<div class="container-fluid">
			<div class="panel-body">
				<form novalidate="" role="form" class="form-horizontal">
					<div class="form-group">
						<label class="col-md-2 control-label">标题</label>
						<div class="col-md-10">
							<input type="text" required="" placeholder="Title" id="title" class="form-control" name="title">
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label">开始时间</label>
						<div class="col-md-10">
							<input type="text" id="start-time" class="datepicker form-control" placeholder="请选择日期" required="required"/>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label">结束时间</label>
						<div class="col-md-10">
							<input type="text" id="end-time" class="datepicker form-control" placeholder="请选择日期" required="required"/>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label" for="description">内容</label>
						<div class="col-md-10" id="text-main">
							<!--wangEditor-->
		
							<!--wangEditor end-->
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-offset-2 col-md-10">
							<button class="btn btn-info" type="submit" id="submit" >提交</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</body>

</html>

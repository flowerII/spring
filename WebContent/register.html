<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" >
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>注册</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/register.css"/>
		<script src="js/jquery-2.1.4.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/plugs.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/register.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				$("#validcode").click(function(){
					if($("#account").val()==null) return;
					$._ajax({
						url : "/spring/get_Code",
						data : {
							user_account : $("#account").val()
						},
					}).done(function(data){
						if(data.success){
							alert(data.message)
							$("#validcode").text("已发送");
						}
					});
				});
			})
		</script>
	</head>
	<body>
		<div class="container box">
			<div class="row">
				<form action="" method="post" class="col-md-4 col-sm-6 col-xs-10 col-md-push-4 col-sm-push-3 col-xs-push-1">
					<h2>注册</h2>
					<ul>
						<li>
							<label for="account">邮箱账号：</label>
							<div><input type="email" id="account" required="required"/></div>
						</li>
						<li style="position: relative;">
							<label for="account">验证码：</label>
							<div><input type="text" id="code"/></div>
							<button id="validcode" style="height:36px;line-height:36px;margin:5px 0px;position: absolute;right:0px;top:0px">发送验证码</button>
						</li>
						<li>
							<label for="passowrd1">密码：</label>
							<div><input type="password" id="password1" required="required"/></div>
						</li>
						<li>
							<label for="passowrd2">确认密码：</label>
							<div><input type="password" id="password2" required="required"/></div>
						</li>
					</ul>
					<div class="box-bottom .container">
							<div class="row">
								<div class="col-sm-6 col-xs-6">
									<a href="index.html" class="btn btn-info">首页</a>
								</div>
								<div class="col-sm-6 col-xs-6">
									<a class="btn btn-info register-in">注册</a>
								</div>
							</div>
						</div>
				</form>
			</div>
		</div>
	</body>
</html>

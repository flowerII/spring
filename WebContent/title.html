<html>

				display:none;

		<script src="js/jquery-2.1.4.min.js" type="text/javascript" charset="utf-8"></script>

		<script src="js/title.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				$(top.document).find('iframe').eq(0).addClass("navbar-fixed-top");
				var timer;
				var run = function(){
					$("html").clearQueue().queue(function(){
						timer = setInterval(function(){
							$(top.document).find('iframe').eq(0).height($('body').height());
						},8);
						$(this).dequeue();
					}).delay(1000).queue(function(){
						clearInterval(timer);
						$(this).dequeue();
					});
				}
				
				$(".navbar-toggle").on('click',run);
				
				
				$("#personal").click(function(){
					if(!sessionStorage.userName){
						alert("请先登录");
						return false;
					}
					top.location.href='personal.html';
				});
			})
		</script>
	</head>
	<body>
		<!--nav start-->
		<nav class="navbar navbar-default navbar-static-top">
	      <div class="container">
	        <div class="navbar-header">
	          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false " aria-controls="navbar">

	            <span class="icon-bar "></span>

	          </button>

	        </div>
	        <div id="navbar" class="navbar-collapse collapse" aria-expanded="false" style="height: 1px;">

	            <li><a href="javascript:;" onclick="top.location.href='register.html'">注册</a></li>
	            <li><a href="javascript:;" onclick="top.location.href='index.html'">首页</a></li>
	          </ul>
	          <ul class="nav navbar-nav navbar-right">
	            <li><a href="javascript:;" id="personal">个人中心</a></li>
	            <li><a href="javascript:;" onclick="top.location.href='userPrize.html'">获奖作品</a></li>
	            <li><a href="javascript:;" onclick="top.location.href='articles.html'">在线投稿</a></li>
	            <li id="admin"><a href="javascript:;" onclick="top.location.href='admin/admin.html'">后台管理</a></li>
	          </ul>
	        </div>
